<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link to css -->
    <link rel="stylesheet" href="/CSS/Style.css">
    <!-- link to box icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.mini.css">
    <!-- remix icon link-->

    <title>Apply Here</title>

<body class="Application-page">


    <div class="form-container">
        <h2>Course Application Form</h2>
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required>
        </div>
        <div class="form-group">
            <label for="course">Selected Course</label>
            <select id="course" required>
                <option value="Fundamentals of Graphic Design">Fundamentals of Graphic Design</option>
                <option value="Introduction to Typography">Introduction to Typography</option>
                <option value="Presentation Design">Presentation Design</option>
                <option value="Logo Design">Logo Design</option>
                <option value="Introduction to Canva">Introduction to Canva</option>
                <option value="Adobe Photoshop">Adobe Photoshop</option>
                <option value="Introduction to Adobe Illustrator">Introduction to Adobe Illustrator</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
        </div>
        <button class="submit-btn" onclick="sendToWhatsApp()">Submit Application</button>
    </div>

    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
    
            <ul class="footer-links">
                <li><a href="#homes">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
    
            <p class="footer-bottom-text">Â© 2025. Designed by DesiDesign</p>
        </div>
    </footer>

    <script src="/JS/index.js"></script>
    
</body>
</html>
